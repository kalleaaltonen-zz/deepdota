{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div id="heropool" class="drop_target col-sm-10 col-sm-offset-1" ondragover="allowDrop(event)" ondrop="drop(event)">
      <div class="row">

      </div>
      <div class="row">
        <div id="str" class="col-sm-4"></div>
        <div id="agi" class="col-sm-4"></div>
        <div id="int" class="col-sm-4"></div>
      </div>
    </div>
    <div id="ban_list" class="col-sm-1 drop_target teambox" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">Banned heroes</div>
      <div class="inner"> </div>
      <div class="hint">Drop a hero here</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3" id="msg">
    </div>
  </div>
  <div class="row">
    <div id="radiant_list" class="col-sm-5 drop_target teambox" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">Radiant team</div>
      <div class="inner"> </div>
      <div class="hint">Drop a hero here</div>
    </div>
    <div class="col-sm-2 prob">
      <p>Win chance</p>
      <div id="radiant_prob" class="probfield"> </div>
      <div id="dire_prob" class="probfield"> </div>
      <a href='/' id="reset">Reset</a>
      <div id="spinner" class="loader"></div>
    </div>
    <div id="dire_list" class="col-sm-5 drop_target teambox" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">Dire team</div>
      <div class="inner"> </div>
      <div class="hint">Drop a hero here</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4" id="heroinfo">
      <div class="name"></div>
    </div>
  </div>
  <div class="row">
    <div id="radiant_picks" class="col-sm-5 picks">

    </div>
    <div id="dire_picks" class="col-sm-5 col-sm-offset-2 picks">

    </div>
  </div>

  <script type="text/javascript">
    render()
  </script>
{% endblock %}
